<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Popup</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-200">

    <!-- Button to open the modal -->
    <button id="openModal" class="px-4 py-2 bg-blue-500 text-white rounded">Open Modal</button>

    <!-- Modal -->
    <div id="myModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-sm">
            <h2 class="text-xl font-bold mb-4">Enter Your Name</h2>
            <input type="text" id="nameInput" class="border p-2 w-full mb-4" placeholder="Your name">
            <div class="flex justify-end">
                <button id="cancelButton" class="px-4 py-2 bg-gray-300 text-gray-800 rounded mr-2">Cancel</button>
                <button id="saveButton" class="px-4 py-2 bg-blue-500 text-white rounded">Save</button>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            // Open the modal
            $("#openModal").click(function(){
                $("#myModal").removeClass("hidden");
            });

            // Close the modal
            $("#cancelButton").click(function(){
                $("#myModal").addClass("hidden");
            });

            // Save button functionality
            $("#saveButton").click(function(){
                var name = $("#nameInput").val();
                alert("Name saved: " + name);
                $("#myModal").addClass("hidden");
            });
        });
    </script>

</body>
</html>
