<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hexagon with Border</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Base hexagon shape */
    .clip-hexagon {
      clip-path: polygon(
        25% 0%,
        75% 0%,
        100% 50%,
        75% 100%,
        25% 100%,
        0% 50%
      );
      position: relative; /* To position the pseudo-element */
    }

    /* Border hexagon with offset for border thickness */
    .clip-hexagon::before {
      content: '';
      position: absolute;
      top: -5px; /* Border offset - adjust thickness as needed */
      left: -5px; /* Border offset - adjust thickness as needed */
      right: -5px;
      bottom: -5px;
      clip-path: inherit;
      border: 5px solid black; /* Border thickness and color */
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <!-- Hexagon with proper borders -->
  <div class="clip-hexagon w-48 h-40 overflow-hidden bg-blue-500">
    <img src="/public/images/display_photo.jpg" alt="Hexagon Image" class="object-cover w-full h-full">
  </div>
</body>
</html>
